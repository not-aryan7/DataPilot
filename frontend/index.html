<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/datapilot.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataPilot - AI-Powered Data Analysis</title>
  <meta name="description" content="Analyze your data with natural language queries powered by AI and DuckDB">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- Background Effects -->
  <div class="stars" id="stars"></div>
  <div class="grid-overlay"></div>
  <div class="gradient-overlay"></div>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="14" width="4" height="7" rx="1" fill="currentColor" stroke="none"/>
              <rect x="10" y="9" width="4" height="12" rx="1" fill="currentColor" stroke="none"/>
              <rect x="17" y="4" width="4" height="17" rx="1" fill="currentColor" stroke="none"/>
              <line x1="4" y1="13" x2="19" y2="3" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </div>
          <span class="logo-text">DataPilot</span>
        </div>
      </div>

      <button class="new-analysis-btn" id="newAnalysisBtn">
        <span class="btn-icon">+</span>
        New Analysis
        <span class="shortcut">⌘N</span>
      </button>

      <div class="sidebar-section">
        <h3 class="section-title">Datasets</h3>
        <ul class="dataset-list" id="datasetList">
          <li class="dataset-item placeholder">
            <i data-lucide="file-spreadsheet" class="file-icon"></i>
            Upload a CSV to start
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <h3 class="section-title">Recent Queries</h3>
        <ul class="query-list" id="queryList">
          <li class="query-item placeholder">
            <i data-lucide="clock" class="file-icon"></i>
            No queries yet
          </li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="avatar">
            <i data-lucide="user" class="avatar-icon"></i>
          </div>
          <div class="user-details">
            <span class="user-name">Guest User</span>
            <span class="user-plan">FREE PLAN</span>
          </div>
          <button class="settings-btn"><i data-lucide="settings" class="settings-icon"></i></button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="main-header">
        <div class="header-left">
          <span class="engine-badge">DuckDB Engine</span>
          <span class="header-separator">/</span>
          <span class="dataset-name" id="currentDataset">No dataset selected</span>
        </div>
        <div class="header-right">
          <button class="icon-btn" title="Share">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="18" cy="5" r="3" />
              <circle cx="6" cy="12" r="3" />
              <circle cx="18" cy="19" r="3" />
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
            </svg>
          </button>
          <button class="icon-btn" title="Download">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Chat Area -->
      <div class="chat-area" id="chatArea">
        <canvas id="resultChart" style="max-height:400px;margin:20px 0;"></canvas>
        <div class="welcome-state" id="welcomeState">
          <div class="welcome-icon-container">
            <i data-lucide="bar-chart-3" class="welcome-icon-lucide"></i>
          </div>
          <h2>Welcome to DataPilot</h2>
          <p>Upload a CSV file to start analyzing your data with natural language queries</p>
          <label class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" hidden>
            <div class="upload-content">
              <i data-lucide="upload-cloud" class="upload-icon-lucide"></i>
              <span>Drop CSV here or click to upload</span>
            </div>
          </label>
        </div>
      </div>

      <!-- Floating Input Area -->
      <div class="input-area">
        <div class="input-wrapper">
          <div class="input-glow"></div>
          <div class="input-container">
            <span class="input-icon"><i data-lucide="paperclip" class="input-icon-lucide"></i></span>
            <input type="text" class="question-input" id="questionInput"
              placeholder="Ask DataPilot about your dataset...">
            <button class="voice-btn" title="Voice input"><i data-lucide="mic" class="mic-icon"></i></button>
            <button class="send-btn" id="sendBtn" title="Send">
              <i data-lucide="arrow-up" class="send-icon"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer Status -->
      <footer class="status-bar">
        <span class="status-dot"></span>
        <span>DuckDB OLAP Engine</span>
        <span class="status-separator">•</span>
        <span class="latency" id="latency">—</span>
        <span>Analysis Latency</span>
      </footer>
    </main>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
